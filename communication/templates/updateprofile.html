{%  load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/newpost.css' %}">
    <title>Update Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navHeaderCollapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="navbar-brand"  style="color:white;" href="#">Chat App</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url  'main'   %}">Home</a>
                  </li>
                  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'profile'  %}">{{request.session.Email}}</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url   'profile'  %}">Go Back</a>
              </li>
              </ul>
                
          </div>
        </div>
      </nav>



      <div class="container">
    <form method="post" action="" enctype="multipart/form-data" class="well form-horizontal" >
      {% csrf_token    %}

      <legend><center><h2><b>Update Profile</b></h2></center></legend><br>

       
        <div class="form-group row">
            <label class="col-md-4 control-label">First Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <input type="text" class="form-control" name="FirstName" placeholder="Enter First Name">
            </div>
          </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 control-label">Last Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input type="text" class="form-control" name="LastName" placeholder="Enter Last Name" >
            </div>
          </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 control-label">Username</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <input type="text" class="form-control"  name="UserName" placeholder="Enter Your UserName">
            </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 control-label" >Email</label>
            <div class="col-md-4 inputGroupContainer">
             <div class="input-group">
              <input type="email" class="form-control" name="Email" placeholder="Enter your Email">
            </div>
          </div>
          </div>

          <div class="form-group row">
            <div class="custom-file">
              <label  class="col-md-4 control-label" >Image</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <input type="file" class="custom-file-input" name="image" >
                </div>
                </div>
              </div>
              </div>



          <div class="form-group row">
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <button type="submit" name="submit" class="btn btn-primary" style="height: auto; width:auto;margin-left: auto;">Update Profile</button>
            </div>
            </div>
          </div>
       

        {% if messages %}
        {% for i in messages  %}
        <script>alert('{{i}}');</script>
        {%  endfor  %}
        {% endif   %}

        </form>
      </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
